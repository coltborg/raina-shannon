<div class="brick">
    {% if post.content == "" %}
      <img class="" data-rjs="3" src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}">
    {% else %}
      <a class="" href="{{ site.baseurl }}{{ post.url }}">
        <img class="" data-rjs="3" src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}">
      </a>
    {% endif %}
</div>
