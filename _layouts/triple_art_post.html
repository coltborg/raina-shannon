---
layout: default
---
<article class="triple-art-post">

  <header class="">
    <h1 class="c-post__title">{{ page.title }}</h1>
    <h2 class="c-portfolio__subtitle">{{ page.description }}</h2>
  </header>

  <div class="o-grid o-grid--post">
    <div class="o-grid__item center-image">
      <img class="c-post__image" style="margin-bottom: 10px;" src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}">
    </div>
    {{ content }}
  </div>


  <div>
    <a class="" href="{% link _portfolio/art.html %}">
      Back to Art
    </a>
  </div>

</article>
